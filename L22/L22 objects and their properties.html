<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>objects and their properties</title>
    </head>

    <body>
        <h2>JavaScript Object Properties</h2>

        <p>There are two diffrent ways to access an object property:</p>
        <p>You can use .property or ["property"]</p>

        <p id="demo"></p>

        <script>
            //object person
            var person = {
                firstname: "I",
                age:20
            };

            document.getElementById("demo").innerHTML = person["firstname"] + " am " + person.age + " years old.";
        </script>
    </body>
</html>
