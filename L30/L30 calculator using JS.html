<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>calculator using JS</title>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <h1>calculator</h1>

                <div class="row">
                    <input type="text" name="result" class="result" id="result" value="" placeholder="Result" readonly />

                    <input type="button" value="+" onclick="setScreenValue('+')" />
                </div>

                <div class="row">
                    <input type="button" vlaue="1" onclick="setScreenValue(1)"/>
                    <input type="button" vlaue="2" onclick="setScreenValue(2)"/>
                    <input type="button" vlaue="3" onclick="setScreenValue(3)"/>
                    <input type="button" vlaue="4" onclick="setScreenValue(4)"/>
                </div>

                <div class="row">
                    <input type="button" vlaue="7" onclick="setScreenValue(7)"/>
                    <input type="button" vlaue="8" onclick="setScreenValue(8)"/>
                    <input type="button" vlaue="9" onclick="setScreenValue(9)"/>
                    <input type="button" vlaue="/" onclick="setScreenValue(/)"/>
                </div>

                <div class="row">
                    <input type="button" vlaue="%" onclick="setScreenValue('%')"/>
                    <input type="button" vlaue="0" onclick="setScreenValue(0)"/>
                    <input type="button" vlaue="." onclick="setScreenValue()"/>
                    <input type="button" vlaue="." class="dot" onclick="seScreenValue" ('.' />
                    <input type="button" value="=" onclick="result.value=eval(result.value)"/>
                </div>

                <div class="row">
                    <input type="button" value="CLEAR" onclick="clearScreen()"
                    id="clear" class="clear-button"/>
                </div>
            </div>
        </div>
    </body>
</html>
