<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Styling examples</title>

        <!--internal CSS-->
        <style>
            h2 { 
                text-align: right;
            } 

            span { 
                color:blueviolet;
            } 
        </style>

        <!--improting external CSS-->
        <link href="style-sample.css" rel="stylesheet">
    </head>
    <body>
        <!--using inline CSS-->
        <h1 style="text-align: center;">
            Welcome to CSS. This is using inline CSS.
        </h1>

        <p style="color:darkblue;">
            This is an example of inline css
        </p>

        <!--using internal CSS, the style is in the head-->
        <h2>
            Hello world. This is using internal CSS.
        </h2>

        <p>
            <span>
                This is an example of Internal CSS
            </span>
        </p>

        <!--using external CSS-->
        <h3>
            This is external CSS
        </h3>

        <!--using selectors-->
        <p id="p1">this is using external CSS with id selectors</p>

        <p class="p2">this is using external CSS with class selector</p>
    </body>
</html>
