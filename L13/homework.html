<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>lets experiment with grid</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container">
            <h1>Hello Students!</h1>
            <p>Resize the browser window to see the effect.</p>

            <div class="row">
                <!--Size Medium and extra small-->
                <div class="col-md-8 col-xs-4" style="background-color: red; border: 1px solid black;">
                    .crocheting
                </div>

                <div class="col-md-12 col-md-" style="background-color: lavender;">
                    .working out
                </div>
            </div>

            <div class="row">
                <!--Size Large, medium and extra small-->
                <div class="col-md-12 col-lg-4" style="background-color:lavenderblush">
                    .reading
                </div>

                <div class="col-xs-6 col-md-3" style="background-color: lightgrey;">
                    .watching movies
                </div>
            </div>
        </div>
    </body>
</html>
