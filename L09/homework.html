<!DOCTYPE html>
<html>
<head>
  <title>My Favourite Foods</title>
  <style>
    h1 {
      text-decoration: overline;
      text-transform: capitalize;
    }

    .food1 {
      text-decoration: underline;
      text-transform: uppercase;
    }

    .food2 {
      text-decoration: overline;
      text-transform: lowercase;
    }

    .note {
      text-decoration: line-through;
      text-transform: capitalize;
    }
  </style>
</head>
<body>
  <h1>My Favourite Foods</h1>

  <p class="food1">Pani Puri is my favourite street food! Crunchy and tangy.</p>
  <p class="food2">alfredo pasta is creamy and delicious.</p>
  <p class="note">i used to like pizza more, but now these are my top picks.</p>
</body>
</html>
