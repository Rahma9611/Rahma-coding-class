<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>

    <!--inter CSS-->
    <style>
        #Right{
            float:right;
        }

        #Left{
            float:left;
        }
    </style>
</head>
<body>
    <h2>Float Right</h2>

    <p>
        In this example, the image will float to the right in the oaragraph, and the text in the paragraph will wrap around the image.
    </p>

    <p>
        <img id="Right" src="cat (1).jpg" alt="cat" width="100px" height="100px">
        <img id="Left" src="dog.webp" alt="dog" width="100px" height="100px">
        This is a dummy content used to understand float property
    </p>
</body>
</html>
