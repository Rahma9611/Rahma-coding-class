<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map an Array</title>
</head>
<body>
    <h3>Multiply every element in array with 10</h3>
    <h3>and store them in a new array using map</h3>
    <p id="result"></p>

    <script>
        //original array 
        var numbers = [28, 6, 19, 95];

        function myFunction(num) {
            return num * 10;
        }

        //new array
        var newnumbers = numbers.map(myFunction);
        document.getElementById("result").innerHTML = newnumbers;
    </script>
    
</body>
</html>
